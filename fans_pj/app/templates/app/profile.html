<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="profile-container">
        <h2>Профиль пользователя: {{ profile.user.username }}</h2>
        <div class="profile-info">
            {% if profile.avatar %}
                <img src="{{ profile.avatar.url }}" alt="Avatar">
            {% else %}
                <p>Аватарка не установлена</p>
            {% endif %}
            <p>Имя пользователя: {{ profile.user.username }}</p>
            <p>Email: {{ profile.user.email }}</p>
            <p>Приватный профиль: {{ profile.is_private|yesno:"Да,Нет" }}</p>
        </div>
        <a href="{% url 'profile-update' %}">Редактировать профиль</a>
    </div>
</body>
</html>
